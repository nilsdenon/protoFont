<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 48px;
            resize: none;
        }
        textarea:focus {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <textarea name="" id="textBox" value="" spellcheck="false"></textarea>
    <script>
        "use strict";
        var textBox = document.getElementById("textBox");
        textBox.value = "Lorem ipsum dolor sit amet consecutis";
    </script>
</body>
</html>
